- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitconfig:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh-custom:
    ~/.zshrc:
    ~/.vim:
    ~/.vimrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which zsh), Making zsh the default shell]

