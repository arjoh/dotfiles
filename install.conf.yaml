- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh-custom:
    ~/.zshrc:
    ~/.vimrc:
    ~/.condarc:
    ~/.direnvrc:
    ~/.rbenv/plugins/ruby-build: lib/ruby-build
    ~/bin: bin

- create:
    - ~/.nvm

- shell:
  - [git submodule update --init --recursive, Installing submodules]
